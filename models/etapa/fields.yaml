fields:
    hito:
        label: Hito
        commentAbove: 'Logro o resultado que se consigue al finalizar este bloque o resumen de tareas'
        span: auto
        type: text
        required: true
    nombre:
        label: Tarea resumen
        commentAbove: 'Nombre del bloque de tareas (etapa, fase, período, ciclo, división, sprint, pasos)'
        span: auto
        type: text
        required: true
    inicio:
        label: Inicio proyectado
        commentAbove: 'Fecha de inicio de este bloque de tareas'
        #span: storm
        #cssClass: col-sm-4
        span: auto
        type: datepicker
        mode: date
        required: true
        ignoreTimezone: true
    fin:
        label: Fin proyectado
        commentAbove: 'Fecha proyectada de finalización de este bloque de tareas'
        span: auto
        type: datepicker
        mode: date
        required: true
        ignoreTimezone: true
    inicio_real:
        label: 'Inicio real'
        commentAbove: 'Fecha real en la que ocurrió el inicio de este bloque de tareas'
        #span: storm
        #cssClass: col-sm-4
        span: auto
        type: datepicker
        mode: date
        required: false
        ignoreTimezone: true

    fin_real:  
        label: 'Fin real'
        commentAbove: 'Fecha real en la que ocurrió el fin de este bloque de tareas'
        span: auto
        type: datepicker
        mode: date
        required: false
        ignoreTimezone: true
        #context: [preview, update]
    participacion:
        label: Participación [%]
        commentAbove: 'Ponderación del bloque de tareas en el Proyecto'
        #span: storm
        #cssClass: col-sm-4
        span: auto
        type: number
        required: true
    observaciones:
        label: Observaciones
        commentAbove: 'Notas o comentarios adicionales sobre el bloque de tareas'
        span: auto
        type: textarea
        size: small
