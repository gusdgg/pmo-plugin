    participacion:
        label: Participación [%]
        commentAbove: 'Ponderación de la etapa en el Proyecto, en porcentaje'
        span: auto
        type: number
        required: true
    observaciones:
        label: Observaciones
        commentAbove: 'Notas o comentarios adicionales sobre la etapa'
        span: auto
        type: text
