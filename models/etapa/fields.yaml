fields:
    nombre:
        label: Etapa
        commentAbove: 'Nombre de la etapa o fase'
        span: auto
        type: text
        required: true
    hito:
        label: Hito
        commentAbove: 'Logro o resultado al finalizar la etapa'
        span: auto
        type: text
        required: true
    inicio:
        label: Inicio
        commentAbove: 'Fecha proyectada de inicio de la etapa'
        span: auto
        type: datepicker
        mode: date
        required: true
        ignoreTimezone: true
    fin:
        label: Fin
        commentAbove: 'Fecha proyectada de finalización de la etapa'
        span: auto
        type: datepicker
        mode: date
        required: true
        ignoreTimezone: true
