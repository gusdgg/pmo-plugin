columns:
    status:
        label: Estado
        type: partial
        path: $/gibraltarsf/pmo/controllers/ideas/_status_column.htm
    name:
        label: Idea
        type: text
        searchable: true
        sortable: true
    code:
        label: Código
        type: text
        searchable: true
        sortable: true
    requestor:
        label: Solicitante
        relation: requestor
        select: concat(first_name, ' ', last_name)
        sortable: true
    pilar:
        label: pilar
        relation: pilar
        select: name
        sortable: true
    supervisor:
        label: supervisor
        relation: supervisor
        select: concat(first_name, ' ', last_name)
    value_score:
        label: Valoración
        type: number
        sortable: false
        search: false
    esfuerzo_score:
        label: Esfuerzo
        type: number
        sortable: false
        search: false

    risk_score:
        label: Riesgo
        type: number
        sortable: false
        search: false
