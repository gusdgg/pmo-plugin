fields:
    requestor:
        label: 'Solicitante'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un solicitante...'
        select: concat(first_name, ' ', last_name)
    pilar:
        label: 'Pilar'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un pilar...'
        select: name
        dependsOn:
            - requestor
    supervisor:
        label: 'Supervisor'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un supervisor...'
        select: concat(first_name, ' ', last_name)
        dependsOn:
            - requestor
    name:
        label: 'Idea'
        span: auto
        type: text
        required: true
    code:
        label: Código
        span: auto
        type: text
        required: true
tabs:
    fields:
        status:
            label: Status
            span: auto
            type: dropdown
            options:
                Borrador : Borrador
                Lista para revisión : Lista para revisión
                En revisión : En revisión
                Aprobado : Aprobado
                Rechazado : Rechazado
            context:
                - preview
                - update
            tab: Información
        situacion:
            label: Situación actual
            span: auto
            type: textarea
            size: small
            tab: Información
        mejoras:
