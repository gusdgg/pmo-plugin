fields:
    requestor:
        label: 'Solicitante'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un solicitante...'
        select: concat(first_name, ' ', last_name)
    pilar:
        label: 'Pilar'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un pilar...'
        select: name
    supervisor:
        label: 'Supervisor'
        span: storm
        cssClass: col-sm-4
        type: relation
        emptyOption: 'Seleccione un supervisor...'
        select: concat(first_name, ' ', last_name)
    name:
        label: 'Idea'
        span: auto
        type: text
        required: true
    code:
        label: Código
        span: auto
        type: text
        required: true
tabs:
    fields:
        status:
            label: Status
            span: auto
            type: dropdown
            options:
                - Borrador
                - Lista para revisión
                - En revisión
                - Aprobado
                - Rechazado
            context:
                - preview
                - update
            tab: Información
        situacion:
            label: Situación actual
            span: auto
            type: textarea
            size: small
            tab: Información
        mejoras:
            label: Mejoras esperadas
            span: auto
            type: textarea
            size: small
            tab: Información
        objetivo:
            label: Objetivo de la idea
            span: auto
            type: textarea
            size: small
            tab: Información
        alcance:
            label: Alcance de la idea
            span: auto
            type: textarea
            size: small
            tab: Información
        creator:
            label: 'Created by'
            span: auto
            type: relation
            select: concat(first_name, ' ', last_name)
            readOnly: true
            context:
                - preview
                - update
            tab: Información
        pm:
            label: 'PM'
            span: auto
            type: relation
            emptyOption: 'Seleccione un PM...'
            select: concat(first_name, ' ', last_name)
            context:
                - preview
                - update
            tab: Información
        sponsor:
            label: 'Sponsor'
            span: auto
            type: relation
            emptyOption: 'Seleccione un Sponsor...'
            select: concat(first_name, ' ', last_name)
            context:
                - preview
                - update
            tab: Información
        _riesgos_scoreboard:
            span: full
            type: partial
            tab: Riesgos
            path: $/gibraltarsf/pmo/controllers/ideas/_riesgos_scoreboard.htm
            context:
                - preview
                - update
        riesgos:
            span: full
            type: partial
            tab: Riesgos
            path: $/gibraltarsf/pmo/controllers/ideas/_riesgos.htm
            context:
                - preview
                - update
        valueweights:   
            span: auto
            type: partial
            tab: Puntuación 
            path: $/gibraltarsf/pmo/controllers/ideas/_valueweights.htm
            context:
                - preview
                - update
        riskweights:
            span: auto
            type: partial
            tab: Puntuación 
            path: $/gibraltarsf/pmo/controllers/ideas/_riskweights.htm
            context:
                - preview
                - update
