fields:
    name:
        label: Riesgo
        span: auto
        type: text
        required: true
    risktype:
        label: Tipo
        span: auto
        type: relation
        select: name
        emptyOption: 'Seleccione un tipo de riesgo...'
    status:
        label: Estado
        span: auto
        type: dropdown
        default: Abierto
        emptyOption: 'Seleccione un estado...'
        options:
            Abierto: Abierto
            Cerrado: Cerrado
    description:
        label: Descripci√≥n
        span: auto
        type: text
    notes:
        label: Notas
        span: auto
        type: textarea
        size: small
    response:
        label: Respuesta al riesgo
        span: auto
        type: dropdown
        emptyOption: 'Seleccione una respuesta...'
        options:
            Aceptar: Aceptar
            Mitigar: Mitigar
            Transferir: Transferir
            Evitar: Evitar
    response_plan:
        label: Plan de respuesta
        span: auto
        type: text
            
    owner:
        label: Propietario
        span: auto
        type: relation
        emptyOption: 'Seleccione un propietario...'
        select: concat(first_name, ' ', last_name)
    priority:
        label: Prioridad
        span: storm
        cssClass: col-sm-4
        type: dropdown
        emptyOption: 'Seleccione una prioridad...'
        required: true
        options:
            Alta: Alta
            Media: Media
            Baja: Baja
    severity:
        label: Severidad
        span: storm
        cssClass: col-sm-4
        type: dropdown
        emptyOption: 'Seleccione una severidad...'
        required: true
        options:
            Muy baja: Muy baja
            Baja: Baja
            Media: Media
            Alta: Alta
            Muy alta: Muy alta
        
    likelihood:
        label: Probabilidad
        span: storm
        cssClass: col-sm-4
        type: dropdown
        emptyOption: 'Seleccione una probabilidad...'
        required: true
        options:
            Muy baja: Muy baja
            Baja: Baja
            Media: Media
            Alta: Alta
            Muy alta: Muy alta

