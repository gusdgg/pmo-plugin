    logros:
        label: Logros
        span: auto
        type: textarea
    fecha:
        label: Fecha
        span: storm
        cssClass: col-sm-3
        type: datepicker
        mode: date
    status:
        label: Status semanal
        span: storm
        cssClass: col-sm-3
